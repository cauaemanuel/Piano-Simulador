<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
	<title>Piano Simulador</title>
	<link rel="stylesheet" type="text/css" href="./assets/styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<header>
			<h2>Virtual Piano</h2>
			<div class="colum volume-slider">
				<span>Volume</span> <input type="range" name="" min="0" max="1"
				value="0.5" step="any">
			</div>
			<div class="colum keys-check">
				<span>Teclas</span> <input type="checkbox" checked name="">
			</div>

		</header>
		<ul class="piano-keys">
			<li class="key white" data-key="a"><span>a</span></li>
			<li class="key black" data-key="w"><span>w</span></li>
			<li class="key white" data-key="s"><span>s</span></li>
			<li class="key black" data-key="e"><span>e</span></li>
			<li class="key white" data-key="d"><span>d</span></li>
			<li class="key white" data-key="f"><span>f</span></li>
			<li class="key black" data-key="t"><span>t</span></li>
			<li class="key white" data-key="g"><span>g</span></li>
			<li class="key black" data-key="y"><span>y</span></li>
			<li class="key white" data-key="h"><span>h</span></li>
			<li class="key black" data-key="u"><span>u</span></li>
			<li class="key white" data-key="j"><span>j</span></li>
			<li class="key white" data-key="k"><span>k</span></li>
			<li class="key black" data-key="o"><span>o</span></li>
			<li class="key white" data-key="l"><span>l</span></li>
		</ul>
		
	</div>
	<script type="text/javascript" src="./assets/scripts/engine.js" defer></script>
</body>
</html>
